{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
<body class="app">

  <div class="outer">
    <div class="">
        <a href="/" style="text-decoration: none !important;"><h1 class="headingGT"><span style="color: green">Green</span>Thumb</h1></a>
        <p class="para">Funding for energy projects (Business)</p>
    </div>
    <div class="container mt-3">
        <form method="POST" action="/admin_login/" enctype="multipart/form-data">
            {% csrf_token %}
            {% if success_msg %}
                <div class="alert alert-success" role="alert">
                    {{success_msg}}
                </div>
            {% endif %}
            {% if fail_msg %}
                <div class="alert alert-danger" role="alert">
                    {{fail_msg}}
                </div>
            {% endif %}
            <div class="mb-3 mt-3">
            <label style="display:flex" for="email">Username:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Username" name="username">
            </div>

            <div class="mb-3">
                <label for="pwd" style="display:flex">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password">
            </div>

            
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>  
    <div class="foot">
        <div class="footer1">
            <hr class="footerhr"/>
            <span class="footertext">Â© 2023 <a href="" class="hover:underline">www.e2fsystems.com</a>. All Rights Reserved.</span>
        </div>
    </div>
    


</body>
</html>
