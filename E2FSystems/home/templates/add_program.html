{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
<body class="app">

  <div class="outer">
    <div class="">
        <a href="/" style="text-decoration: none !important;"><h1 class="headingGT"><span style="color: green">Green</span>Thumb</h1></a>
        <p class="para">Funding for energy projects (Business)</p>
    </div>

    <div class="d-flex flex-row-reverse ">
        <a href="/logout/"><button  class="btn btn-outline-danger m-2">Logout</button></a>
        <a href="/download_data/"><button  class="btn btn-outline-success m-2">Download All Data</button></a>
        
    </div>
    <div class="container mt-3">
        <h4>Add New Program</h4>
        <form method="POST" action="/add_program/" enctype="multipart/form-data">
            {% csrf_token %}
            {% if success_msg %}
                <div class="alert alert-success" role="alert">
                    {{success_msg}}
                </div>
            {% endif %}
            <div class="mb-3">
            <label style="display:flex" for="email">Program Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Program Name" name="program_name">
            </div>

            <div class="mb-3">
            <label for="pwd" style="display:flex">Eligibility:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Enter Eligibility" name="eligibility">
            </div>

            <div class="mb-3">
                <label for="pwd" style="display:flex">Link:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Link" name="link">
            </div>

            <div class="mb-3">
                <label for="pwd" style="display:flex">Project Type:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Project Type" name="project_type">
            </div>
            
            <div class="mb-3">
                <label for="pwd" style="display:flex">Supporting Docs:</label>
                <input type="file" class="form-control" id="pwd" placeholder="Enter Supporting Docs" name="supporting_docs">
            </div>

            <div class="mb-3">
                <label for="pwd" style="display:flex">Description:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Description" name="description">
            </div>

            <div class="mb-3">
                <label for="pwd" style="display:flex">Funding Stream:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Funding Stream" name="funding_stream">
            </div>

            
            <button type="submit" class="btn btn-outline-success">Add New Program</button>
        </form>
    </div>
        
    <div class="foot">
        <div class="footer1">
            <hr class="footerhr"/>
            <span class="footertext">Â© 2023 <a href="" class="hover:underline">www.e2fsystems.com</a>. All Rights Reserved.</span>
        </div>
    </div>
    </div>


</body>
</html>
